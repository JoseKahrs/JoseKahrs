<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFFEE UY | Contacto</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/normalized.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>

    <header class="headerFlexContenedor">
        <div class="itemHeaderFlex1">
            <h1><a href="../index.html">Coffee Uy</a></h1>
        </div>
        <div class="itemHeaderFlex2">
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./bebidas.html">Bebidas</a></li>
                    <li><a href="./quienes.html">Sobre nosotros</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="contenedorForm">
            <h2>Contactanos!</h2>
            <form action="...">
                <fieldset>
                    <legend>Ingrese sus datos!</legend>
                    <div class="itemForm">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="itemForm">
                        <label for="email">Correo electronico:</label>
                        <input type="email" id="email" placeholder="Correo electronico" required>
                    </div>
                    <div class="itemForm">
                        <label for="telefono">Telefono:</label>
                        <input type="text" id="telefono" placeholder="Telefono" required>
                    </div>
                    <div class="itemForm">
                    <label for="motivos">Motivo de contacto:</label>
                        <select name="motivos" id="motivos">
                            <option value="1">Reclamos</option>
                            <option value="2">Consultas</option>
                            <option value="3">Empleo</option>
                            <option value="4">Pedido</option>
                        </select>
                    </div>
                    <div class="itemForm">
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje" required></textarea>
                    </div>
                    <div class="itemForm">
                        <label for="archivo">Adjuntar archivo:</label>
                        <input type="file">
                    </div>
                    <div class="itemForm">
                        <label for="news">Quiero recibir informacion sobre nuevos productos y servicios, ofertas o recomendaciones por email </label>
                        <input type="checkbox" value="news">
                    </div>
                    <div class="itemForm">
                        <label for="terminos">Acepto terminos y condiciones</label>
                        <input type="radio" name="opcion" value="1">Si
                        <input type="radio" name="opcion" value="2">No
                    </div>
                    <div class="itemForm">
                        <input type="submit" value="Enviar">
                    </div>
                </fieldset>  
            </form>
        </div>    
    </main>
    
        <footer class="footerFlexContenedor">
            <div class="itemFooterFlex1">
                <a href="./quienes.html">Sobre nosotros</a>
                <a href="./contacto.html">Contactanos!</a>
            </div>
            <div class="itemFooterFlex2">
                <h4><a href="../index.html">Coffee Uy</a></h4>
            </div>
            <article class="itemFooterFlex3">
                <h5>&copy; 2023 Coffee Uy - Montevideo, Uruguay</h5>  
            </article>      
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
