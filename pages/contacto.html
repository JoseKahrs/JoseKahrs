    <main>

                <fieldset>
                <legend>Ingrese sus datos!</legend>
                <div class="mb-3 itemForm">

                <div class="mb-3 itemForm">

                </div>
                <div class="mb-3 itemForm">

                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Motivo de contacto</label>
                    <select name="motivos" class="form-select">
                    <option>Reclamos</option>
                    <option>Consultas</option>
                    <option>Empleo</option>
                    <option>Pedido</option>
                    </select>
                </div>
                <div class="itemForm">
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje" required></textarea>
            </div>
            <button type="button" class="btn btn-outline-warning">Enviar</button>
                </fieldset>
            </form>
